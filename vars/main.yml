---
# vars file for k3s
app_base: "/opt/k3s"
k3s_ver: "v1.18.4+k3s1"
k3s_arch: "{{ ansible_architecture | regex_replace('armv7l','armhf') }}"
image_arch: "{{ ansible_architecture | regex_replace('armv7l','arm') }}"
k3s_base: "https://github.com/rancher/k3s/releases/download"
k3s_urls: [
    {
        url: "{{ k3s_base }}/{{ k3s_ver }}/k3s-{{ k3s_arch }}", filename: "k3s"
    }
]
k3s_images:
    - url: "{{ k3s_base }}/{{ k3s_ver }}/k3s-airgap-images-{{ images_arch }}.tar"
      filename: "k3s-airgap-images-{{ images_arch }}.tar"
